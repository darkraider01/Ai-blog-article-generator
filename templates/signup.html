<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <!-- NavBar -->
  <nav class="bg-blue-600 p-4 text-white flex justify-between">
    <div>
      <h1 class="text-3xl font-bold">AI Blog Generator</h1>
    </div> 
    <div>
      <a href="{% url 'login' %}" class="text-white hover:underline">Login</a>
      <a href="{% url 'signup' %}" class="text-white hover:underline">SignUp</a>
    </div>
  </nav>

  <!--Main content-->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
      <form class="space-y-4" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        {% if error_message %}
          <div align="center" class="text-red-500 mb-4">
            <h2>{{ error_message }}</h2>
          </div>
        {% endif %}

        <h2 class="text-xl font-semibold">SignUp</h2>
        
        <div>
          <label for="username" class="block mb-1 font-medium">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your Username" class="w-full p-2 border rounded" required>
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" class="w-full p-2 border rounded" required>
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" class="w-full p-2 border rounded" required>
        </div>

        <div>
          <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your Password" class="w-full p-2 border rounded" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">SignUp</button>
      </form>
    </div>
  </div>
</body>
</html>
